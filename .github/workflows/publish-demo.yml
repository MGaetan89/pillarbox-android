name: Build & upload to Firebase App Distribution

on:
  workflow_call:
    inputs:
      groups:
        required: true
        type: string
      application-id:
        required: true
        type: string

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DEMO_KEY_PASSWORD: ${{ secrets.DEMO_KEY_PASSWORD }}
      DEMO_KEY_ALIAS: ${{ secrets.DEMO_KEY_ALIAS }}
      FIREBASE_CREDENTIAL_FILE_CONTENT: ${{ secrets.FIREBASE_CREDENTIAL_FILE_CONTENT }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: assembleRelease
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ inputs.application-id }}
          serviceCredentialsFileContent: ${{ env.FIREBASE_CREDENTIAL_FILE_CONTENT }}
          groups: ${{ inputs.groups }}
          file: pillarbox-demo/build/outputs/apk/release/pillarbox-demo.apk
