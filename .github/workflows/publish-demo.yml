name: Build & upload to Firebase App Distribution

on:
  workflow_call:
    secret:
      KEY_PASSWORD:
        required: true
      KEY_ALIAS:
        required: true
      FIREBASE_CREDENTIAL_FILE_CONTENT:
        required: true
      FIREBASE_GROUP:
        required: true
      FIREBASE_APP_ID:
        required: true

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DEMO_KEY_PASSWORD: ${{ secrets.DEMO_KEY_PASSWORD }}
      DEMO_KEY_ALIAS: ${{ secrets.DEMO_KEY_ALIAS }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: assembleRelease
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIAL_FILE_CONTENT }}
          groups: ${{ secrets.FIREBASE_GROUP }}
          file: pillarbox-demo/build/outputs/apk/release/pillarbox-demo-release.apk
